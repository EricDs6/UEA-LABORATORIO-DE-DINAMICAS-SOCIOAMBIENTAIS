<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Notícias - LDS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload de Notícias</h1>
        <form id="uploadForm" class="mt-4">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Selecione as imagens </label>
                <input type="file" class="form-control" id="fileInput" multiple accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="uploadStatus" class="mt-3"></div>
    </div>
    <script type="module" src="/js/admin/upload.js"></script>
</body>
</html>
