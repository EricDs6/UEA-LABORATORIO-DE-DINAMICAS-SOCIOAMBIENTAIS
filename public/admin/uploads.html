<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Notícias - LDS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Gerenciador de Notícias - LDS</h1>
        
        <!-- Formulário de Upload -->
        <form id="uploadForm" class="mt-4 card p-4 shadow-sm">
            <h3>Adicionar Nova Notícia</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fileInput" class="form-label">Imagens</label>
                    <input type="file" class="form-control" id="fileInput" multiple accept="image/*" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="col-12 mb-3">
                    <label for="content" class="form-label">Descrição</label>
                    <textarea class="form-control" id="content" rows="3" required></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Data</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="partners" class="form-label">Parceiros</label>
                    <input type="text" class="form-control" id="partners" placeholder="Separados por vírgula">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Publicar Notícia</button>
        </form>

        <!-- Status do Upload -->
        <div id="uploadStatus" class="mt-4"></div>
        
        <!-- Lista de Notícias -->
        <div class="mt-5">
            <h3>Notícias Publicadas</h3>
            <div id="newsList" class="row g-4 mt-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/admin/upload.js"></script>
</body>
</html>
