<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Administração</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <h2>Editar Notícias</h2>
  <form id="formulario">
    <input type="text" id="titulo" placeholder="Título" required><br>
    <textarea id="resumo" placeholder="Resumo" required></textarea><br>
    <input type="text" id="imagem" placeholder="URL da Imagem"><br>
    <button type="submit">Adicionar Notícia</button>
  </form>

  <h3>Notícias Atuais</h3>
  <ul id="lista-noticias"></ul>

  <script src="js/admin.js"></script>
</body>
</html>
