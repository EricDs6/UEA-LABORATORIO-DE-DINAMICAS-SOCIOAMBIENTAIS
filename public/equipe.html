<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Manutenção - LDS</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .maintenance-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        .maintenance-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .maintenance-text {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .social-link {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            margin: 0 1rem;
        }
        .social-link:hover {
            color: #c4d600;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .maintenance-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #c4d600;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="maintenance-container">
        <img src="/img/favicons/icon-round.png" alt="LDS" class="logo">
        <div class="maintenance-icon">
            <i class="bi bi-gear-fill"></i>
        </div>
        <h1 class="maintenance-title">Site em Manutenção</h1>
        <p class="maintenance-text">
            Estamos realizando algumas melhorias em nosso site para proporcionar uma melhor experiência.
            Pedimos desculpas pelo inconveniente e voltaremos em breve!
        </p>
        <p class="maintenance-text">
            Enquanto isso, você pode nos acompanhar em nossas redes sociais:
        </p>
        <div class="social-links">
            <a href="https://www.instagram.com/lds_cesit/" target="_blank" class="social-link">
                <i class="bi bi-instagram me-2"></i>
                <span>Instagram</span>
            </a>
        </div>
    </div>
</body>
</html>
